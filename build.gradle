apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.2.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.2.1/maven-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.2.1/bundle.gradle'

//project.name      = 'Thymeleaf Testing JUnit'
project.description = 'A Thymeleaf Testing / JUnit bridge to treat each Thymeleaf test file as a JUnit test.'
project.archivesBaseName = 'thymeleaf-testing-junit'
project.sourceCompatibility = '1.6'

project.group    = 'nz.net.ultraq.thymeleaf'
project.artifact = 'thymeleaf-testing-junit'
project.version  = '1.2.0'
project.year     = '2015'

dependencies {
	compile(
		'junit:junit:4.12',
		'org.codehaus.groovy:groovy:2.4.3',
		'org.reflections:reflections:0.9.10',
		'org.thymeleaf:thymeleaf:2.1.4.RELEASE',
		'org.thymeleaf:thymeleaf-testing:2.1.4.RELEASE'
	)
}
